server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/usuario/**
        - id: ahorro-service
          uri: lb://ahorro-service
          predicates:
            - Path=/ahorro/**
        - id: credito-service
          uri: lb://credito-service
          predicates:
            - Path=/credito/**
        - id: evalua-service
          uri: lb://evalua-service
          predicates:
            - Path=/evalua/**
        - id: seguimiento-service
          uri: lb://seguimiento-service
          predicates:
            - Path=/seguimiento/**
        - id: simula-service
          uri: lb://simula-service
          predicates:
            - Path=/simula/**
        - id: total-service
          uri: lb://total-service
          predicates:
            - Path=/total/**