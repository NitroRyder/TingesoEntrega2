server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service-service:8761/eureka/
  instance:
    preferIpAddress: true
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/usuario/**
        - id: ahorro-service
          uri: lb://ahorro-service
          predicates:
            - Path=/ahorro/**
        - id: credito-service
          uri: lb://credito-service
          predicates:
            - Path=/credito/**
        - id: documentos-service
          uri: lb://documentos-service
          predicates:
            - Path=/documentos/**
        - id: evalua-service
          uri: lb://evalua-service
          predicates:
            - Path=/evalua/**
        - id: seguimiento-service
          uri: lb://seguimiento-service
          predicates:
            - Path=/seguimiento/**
        - id: simula-service
          uri: lb://simula-service
          predicates:
            - Path=/simula/**
        - id: total-service
          uri: lb://total-service
          predicates:
            - Path=/total/**