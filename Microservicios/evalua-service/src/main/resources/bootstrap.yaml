spring:
  application:
    name: evalua-service
  cloud:
    config:
      enabled: true
      uri: http://config-service-service:8081
  datasource:
    url: jdbc:postgresql://evalua-db-service:5437/evalua-service-db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update